<!DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet" href="css/keys.css" type="text/css" />
    <style>
      @font-face {
        font-family: 'SuperMario256';
        src: url(fonts/SuperMario256.ttf);
      }

      @font-face {
        font-family: 'Press Start 2P';
        src: url(fonts/PressStart2P-Regular.ttf);
      }

      @font-face {
        font-family: "Droid Sans";
        src: url('fonts/DroidSans.eot');
        src: url('fonts/DroidSans.eot?#iefix') format('embedded-opentype'),
         url('fonts/DroidSans.woff2') format('woff2'),
         url('fonts/DroidSans.woff') format('woff'),
         url('fonts/DroidSans.ttf') format('truetype'),
         url('fonts/DroidSans.svg#droid_sansregular') format('svg');
      }

      html {
        width: 100%;
      }

      body {
        background-color: #2c3e50;
        margin: 0 0;
        padding: 0;
        font-family: SuperMario256, "Droid Sans", "sans-serif";
        color: #bdc3c7;
      }

      .center {
        width: 50%;
        display: block;
        margin: auto;
        padding: 0;
      }

      h1, h2, p {
        text-align: center
      }

      #canvas {
        padding: 0;
        margin: auto;
        display: block;
        border-style: solid;
        border-width: 1px;
        font-family: 'Press Start 2P';
      }

      kbd {
        font-size: 8pt;
      }
    </style>
  </head>
  <body>
  <div class="center">
    <h1>Super Jackio!</h1>
    <h2> Play nicely Harry and Tommy...</h2>
    <canvas id="canvas" width="512" height="256"></canvas>
  </div>
  <div class="center" style="padding:5px">
    <h3>How to play:</h3>
    <table>
      <tr>
        <td>
          <kbd class="light">&larr;</kbd> <kbd class="light">&rarr;</kbd>
        </td>
        <td>Move left/right</td>
        <td>
          <kbd class="light">SPACE</kbd>
        </td>
        <td>Jump</td>
      </tr>
      <tr>
        <td>
          <kbd class="light">&darr;</kbd>
        </td>
        <td>Crouch</td>
        <td>
          <kbd class="light">R</kbd>
        </td>
        <td>Restart</td>
      </tr>
    </table>
  </div>

  <script type="module" src="../lib/es6_global/src/Main.js"></script>
  <!-- fallback for browsers without native es6 support -->
  <script nomodule defer src="./all.js"></script>

  </body>
</html>
